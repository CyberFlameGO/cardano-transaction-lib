<!doctype html>
<html lang="en" data-framework="purescript">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Lode Demo</title>
    <style>
    body {
      padding: 0px;
      margin: 0px;
    }

    tbody tr td:last-child {
        white-space: nowrap;
        width: 1px;
    }
    tbody tr td:first-child {
      white-space: nowrap; text-overflow:ellipsis; overflow: hidden; max-width:1px;
    }
    </style>
    <script>
      window.addEventListener("error", (event) => {
        window.document.body.innerHTML = event.type +":" +event.message;
      });
    </script>
  </head>
  <body>
    <div class="container">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <div class="card mt-4">
      <div class="card-header">
      Balance: <span id="balance">#</span> Ada
      </div>
      <div class="card-body">
        <form>
          <div class="input-group">
            <input type="number" class="form-control" id="ada-amount" name="ada-amount" placeholder="Amount to send">
            <span class="input-group-text">Ada</span>
              <button class="btn btn-primary btn-lg" type="submit" id="send">
                <span id="form-button-sending" hidden="hidden"><span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                </span>
                <span id="form-button-send" style="width: 1rem; height: 1rem; display: inline-block">â†“</span>
              </button>
          </div>
        </form>
          <div id="form-status" class="mt-2 text-center">
          </div>
      </div>
      </div>
      <div class="card mt-4">
      <div class="card-header">
      AlwaysSucceedsV2
      </div>
      <div class="card-body">
        <table class="table table-sm table-borderless align-middle">
          <thead>
              <tr>
                <th scope="col">TxId</th>
              </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
      </div>
    </div>
    <div id="toaster" class="d-flex justify-content-end" style="position: absolute; bottom: 1rem; right: 1rem; left: 1rem;"></div>
    <script type="module" src="./bundle.js"></script>
</body>
</html>
